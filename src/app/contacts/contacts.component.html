<div class="container spacer">

<div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Liste des contacts</h3>
    </div>
    <div class="panel-body">


<div class="form-group">
  <label for="my-input">Mot Cl√©</label>
  <input id="my-input"  [(ngModel)]="motCle"  class="form-control" type="text" name="">
  <button class="btn btn-primary" (click)="chercher()">chercher </button>
</div>




<table class="table table-striped">
<tr>

<th>ID</th><th>Nom</th><th>Prenom</th><th>Email</th>

</tr>

<tr  *ngFor="let c of pageContacts?.content">

  <td>{{c.id}}</td>
  <td>{{c.nom}}</td>
  <td>{{c.prenom}}</td>
  <td>{{c.email}}</td>
  <td>
    <a (click)="onEditContact(c.id)" class="clickable">Edit</a>
  </td>
  <td>
    <a (click)="onDeleteContact(c)" class="clickable">Delete</a>
  </td>
</tr>

</table>

<div class="container">

  <ul class="nav">
    <li  *ngFor="let p of pages;let i=index" [ngClass]="{'active':i==currentPage}" >
    <a class="nav-link clickable " (click)="gotoPage(i)">{{i}}</a>
    </li>
  </ul>
</div>

    </div>

</div>
</div>
